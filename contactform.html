<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
    <script>
        alert("FILL THE FORM CAREFULLY")
    </script>
</head>
<body>
    <hr class="header">
    <h1>CONTACT FORM</h1>
    <form>
        <label>
            Name: <input type="text" placeholder="First Name">&nbsp;<input type="text" placeholder="Last Name">
        </label><br><br>
        <label>Gender:
            <input type="radio" name="gender"> Male 
            <input type="radio" name="gender"> Female
        </label><br><br>
        <label>Mobile No: 
            <input type="tel" value="+91">
        </label><br><br>
        <label>Email:
            <input type="email">
        </label><br><br>
        <label>Select Department:
            <select>
                <option>----Select----</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
        </label><br><br>
        <label>Roll No:
            <input type="text">
        </label><br><br>
        <label>Date of Birth:
            <input type="date">
        </label><br><br>
        Upload Resume: <input type="file"><br><br>
        <label>Queries:
            <textarea name="message" rows="4" cols="30">
You can type your queries here...
            </textarea>
        </label>
        <input type="button" value="Submit" class="btn">
    </form>
</body>
</html>
